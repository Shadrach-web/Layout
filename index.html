<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="header"></div>
            <div class="body">
                <div class="img">
                    <img src=".\image\imag.jpg">
                </div>
                <h1 class="name">
                    Victor Crest
                    <span class="age">26</span>
                </h1>
                <h2 class="city">London</h2>
            </div>
            <div class="footer-box">
                <div class="fig">
                    <h4 >80K</h4>
                    <p style="color: lightgray;">Followers</p>
                </div>
                <div class="fig">
                    <h4>803K</h4>
                    <p style="color: lightgray;">Likes</p>
                </div>
                <div class="fig">
                    <h4>1.4K</h4>
                    <p style="color: lightgray;">Photo</p>
                </div>
                </div>
             </div>
           </section>
    
</body>
</html>
